<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
 
    <section>
      <aside>
        <h2>Search for a City:</h2>
        <input 
        type="text"
        name="searchBar"
        id="searchBar"
        placeholder="San Diego"
        class="form-control"
        />
        <button id="searchButton" class="btn btn-info">Search</button>
        <button id="clearButton" class="btn btn-danger">Clear</button>

        <ul id="searchHistory" class="list-group"></ul>

      </aside>

    <section id="currentWeather"></section>
    <h3 id="forecastWeatherTitle"></h3>
    <section id="forecastWeather"></section>
  </section>
    
  <footer>
    <h4>Weather Dashboard | Jamie Nadel</h4>
  </footer> 

    <script src="./assets/script.js" type="module"></script>  
  </body>
</html>
